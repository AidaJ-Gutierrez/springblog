<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create a Book</title>
    <th:block th:include="partials/bootstrap :: styling"></th:block>
</head>
<body>
<!--    form Model Binding-->
<form th:action="@{/books/create}" th:method="POST" th:object="${book}"> <!--added object-->
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" th:field="*{title}">
    </div>


<span th:each="genre : ${genres}">
    <input type="checkbox" th:fiel="*{genres}" th:value="${genre}" th:name="genre${genre.getID()}" th:id="genre${genre.getId()}">
    <label th:for="genre  + ${genre.getId()}" th:text="${genre.getName()}"></label>
</span>

    <!--    end form Model Binding-->
    <div class="form-group">
        <label for="body">Body</label>
        <textarea class="form-control" id="body" rows="3" name="body"></textarea>
    </div>
    <button type="submit">Submit</button>
</form>
<th:block th:replace="partials/bootstrap :: scripts"></th:block>
</body>
</html>
