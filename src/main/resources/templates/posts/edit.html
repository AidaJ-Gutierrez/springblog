<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
</head>
<body>

<form th:action="@{|/posts/edit/${id}|}" th:method="post" th:object="${postToEdit}">

    <input type="text">
    <input type="text" name="title" placeholder="title" th:field="*{title}">
    <input type="text" name="body" placeholder="body" th:field="*{body}">
    <input type="submit">
</form>
</body>
</html>
