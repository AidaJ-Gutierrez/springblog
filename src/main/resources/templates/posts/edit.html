<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <th:block th:include="partials/header.html :: styling"></th:block>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<form th:action="@{/posts/{id}/edit (id = ${post.getId()})}" th:method="post" th:object="${post}"  style="width: 50%">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" th:field="*{title}"  th:value="${post.getTitle()}">

    </div>
    <div class="form-group">
        <label for="Body">Body</label>
        <input type="text" class="form-control"  id="Body" th:field="*{body}" th:value="${post.getBody()}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<th:block th:include="partials/footer.html :: scripts"></th:block>

</body>
</html>
