<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>All Post</title>
    <th:block th:include="partials/header.html :: styling"></th:block>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div th:each="post : ${allPosts}">
    <h2 th:text="${post.getTitle()}">Title:</h2>
    <p th:text="${post.getBody()}">Content:</p>
    <div>Created by: <span th:text="${post.user.username}"></span></div>
</div>







<th:block th:include="partials/footer.html :: scripts"></th:block>
</body>
</html>
