<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:include="partials/header.html :: styling"></th:block>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>



<div>


    <h2 th:text="${postID}">ID</h2>
    <h2 th:text="${newPost.title}">Title</h2>
    <div th:text="${newPost.body}">Content</div>
    <a th:href="@{|/posts/edit/${postID}|}">Edit Post</a>
    <form th:action="@{|/posts/delete/${postID}|}" th:method="post">
        <button type="submit">Delete</button>
    </form>

<th:block th:include="partials/footer.html :: scripts"></th:block>

</html>
